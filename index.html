<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>ProcrastiNOT</title>
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Todo</h2>
        <form action="">
          <input
            type="text"
            id="todo-input"
            name="todo-input"
            placeholder="Ex: Get Groceries"
          />
          <button
            class="button button--modal"
            type="submit"
            value="Submit"
            id="submit-todo-button"
          >
            Add
          </button>
        </form>
      </div>
    </div>
    <!-- End The Modal -->
    <!-- Headline -->
    <div class="headline">
      <button class="button check-wrapper check-wrapper--headline">
        <svg width="60" viewBox="0 0 45 44.999999" height="60">
          <path
            fill="#ffff"
            d="M 14.316406 31.589844 L 3.65625 20.988281 L 0.0390625 24.585938 L 14.316406 38.789062 L 45 8.273438 L 41.382812 4.671875 Z M 14.316406 31.589844 "
            fill-opacity="1"
            fill-rule="nonzero"
          />
        </svg>
      </button>
      <h1>ProcrastiNOT</h1>
    </div>
    <!-- End Headline -->
    <!-- No todos -->
    <div id="no-todos">
      <h2>No Todos Added</h2>
    </div>
    <!--End No todos -->

    <!-- New todo -->
    <div class="new-todo-container">
      <button class="button plus-wrapper" id="todo-modal">
        <svg width="60" viewBox="0 0 45 44.999999" height="60">
          <g clip-path="url(#b38c494050)">
            <path
              fill="#fff"
              d="M 41.351562 18.964844 L 26.1875 18.964844 L 26.1875 3.796875 C 26.1875 3.398438 25.863281 3.074219 25.464844 3.074219 L 19.6875 3.074219 C 19.289062 3.074219 18.964844 3.398438 18.964844 3.796875 L 18.964844 18.964844 L 3.796875 18.964844 C 3.398438 18.964844 3.074219 19.289062 3.074219 19.6875 L 3.074219 25.464844 C 3.074219 25.863281 3.398438 26.1875 3.796875 26.1875 L 18.964844 26.1875 L 18.964844 41.351562 C 18.964844 41.753906 19.289062 42.074219 19.6875 42.074219 L 25.464844 42.074219 C 25.863281 42.074219 26.1875 41.753906 26.1875 41.351562 L 26.1875 26.1875 L 41.351562 26.1875 C 41.753906 26.1875 42.074219 25.863281 42.074219 25.464844 L 42.074219 19.6875 C 42.074219 19.289062 41.753906 18.964844 41.351562 18.964844 Z M 41.351562 18.964844 "
              fill-opacity="1"
              fill-rule="nonzero"
            />
          </g>
        </svg>
      </button>
      <!-- End New todo -->
    </div>
    <script type="text/javascript" src="dist/js/bundle.js"></script>
  </body>
</html>
