<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>ProcrastiNOT</title>
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Todo</h2>
        <form id="new-todo-form">
          <input
            type="text"
            id="todo-input"
            name="todo-input"
            placeholder="Ex: Get Groceries"
          />
          <button
            class="button button--modal"
            type="submit"
            value="Submit"
            id="submit-todo-button"
          >
            Add
          </button>
        </form>
        <p id="feedback-message"></p>
      </div>
    </div>
    <!-- End The Modal -->
    <!-- Headline -->
    <div class="headline">
      <button class="button check-wrapper check-wrapper--headline">
        <img src="./assets/images/check.svg" alt="check icon" />
      </button>
      <h1>ProcrastiNOT</h1>
    </div>
    <!-- End Headline -->
    <!-- No todos -->
    <div id="no-todos-container">
      <h2 id="no-todos">No Todos Added</h2>
    </div>
    <!--End No todos -->
    <!-- Todos list -->
    <div class="todos-container"></div>
    <!--End Todos list -->
    <!-- New todo -->
    <div class="new-todo-container">
      <button class="button plus-wrapper" id="todo-modal">
        <img src="./assets/images/plus.svg" alt="plus icon" />
      </button>
      <!-- End New todo -->
    </div>
    <script type="text/javascript" src="dist/js/bundle.js"></script>
  </body>
</html>
